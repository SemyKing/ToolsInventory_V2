<dom-module id="user-info-custom-style" theme-for="vaadin-menu-bar">
	<template>
		<style>
		[part~="container"] > vaadin-menu-bar-button {
			padding: 0;
		}

		.app-bar__user_info_container, .app-bar__user_info_container > * {
			display: flex;
		}

		.app-bar__user_info_container {
			flex-direction: row;
			align-items: center;
			cursor: pointer;
		}

		.app-bar__user_info {
			flex-direction: column;
			text-align: end;
			padding-left: 5px;
		}

		.app-bar__user_info_full_name {
			color: var(--lumo-header-text-color);
			font-weight: bold;
		}
		.app-bar__user_info_company {
			color: var(--lumo-header-text-color);
			font-weight: 400;
		}

		.app-bar__user_image {
			width: 100%;
			height: 100%;

			margin-left: var(--lumo-size-xs);
		}
		</style>
	</template>
</dom-module>
