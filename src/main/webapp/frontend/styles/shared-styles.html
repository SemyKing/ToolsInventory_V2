<custom-style>
<!--	<style include="lumo-badge">-->
	<style>
		:root {
			--app-bar-height-desktop: var(--lumo-size-xl);
			--app-bar-height-mobile: var(--lumo-size-l);

			--navi-drawer-rail-width: calc(var(--lumo-size-m) * 1.75);
			--navi-drawer-width: calc(var(--lumo-size-m) * 6);
			--navi-item-indentation: calc(var(--lumo-icon-size-s) + var(--lumo-space-l));

			--details-drawer-width: calc(var(--lumo-size-m) * 11);
			--large-details-drawer-width: calc(var(--lumo-size-m) * 18);

			--transition-duration-s: 160ms;
			--transition-duration-m: 240ms;
			--transition-duration-l: 320ms;
		}

		@media (max-width: 479px) {
			:root {
				--lumo-space-r-m: var(--lumo-space-s);
				--lumo-space-r-l: var(--lumo-space-m);
				--lumo-space-r-x: 0;

				--lumo-space-wide-r-m: var(--lumo-space-wide-s);
				--lumo-space-wide-r-l: var(--lumo-space-wide-m);
			}
		}
		@media (min-width: 480px) and (max-width: 1023px) {
			:root {
				--lumo-space-r-m: var(--lumo-space-s);
				--lumo-space-r-l: var(--lumo-space-m);
				--lumo-space-r-x: var(--lumo-space-m);

				--lumo-space-wide-r-m: var(--lumo-space-wide-s);
				--lumo-space-wide-r-l: var(--lumo-space-wide-m);
			}
		}
		@media (min-width: 1024px) {
			:root {
				--lumo-space-r-m: var(--lumo-space-m);
				--lumo-space-r-l: var(--lumo-space-l);
				--lumo-space-r-x: var(--lumo-space-l);

				--lumo-space-wide-r-m: var(--lumo-space-wide-m);
				--lumo-space-wide-r-l: var(--lumo-space-wide-l);
			}
		}

		html, body {
			height: 100%;
			width: 100%;
			overflow: hidden;
		}


		.app-header-outer, .app-footer-outer {
			z-index: 3;
		}


		.custom-vaadin-small-button {
			margin: 0;
			margin-top: var(--lumo-space-xs);
			margin-bottom: var(--lumo-space-xs);
			font-size: medium;
		}


		.custom-notification {
			min-width: 100vw;
			min-height: 25px;
			cursor: pointer;
			color: var(--lumo-primary-contrast-color);
			align-items: center;

		}
		.custom-notification-label {
			width: 100vw;
			cursor: pointer;
			font-weight: bold;
			text-align: center;
		}
	</style>
</custom-style>

<dom-module id="notification-custom-style" theme-for="vaadin-notification-card">
	<template>
		<style>
			:host {
				margin: 0px;
				margin-bottom: 5px;
			}
			[part="content"] {
				padding: 0px;
			}
    	</style>
	</template>
</dom-module>

<dom-module id="button-align-left" theme-for="vaadin-button">
	<template>
		<style>
            :host(.button-align-left) > .vaadin-button-container {
             	justify-content: normal !important;
            }

            :host(.button-align-left) [part="label"]{
             	margin-left: 10px;
            }
         </style>
	</template>
</dom-module>

<dom-module id="hiding-text-button" theme-for="vaadin-button">
	<template>
		<style>
			@media (max-width: 1024px) {
				:host(.hiding-text-button) {
					min-width: 0 !important;
					padding-right: 5px !important;
				}
				:host(.hiding-text-button) [part="label"] {
					display: none !important;
				}
			}
         </style>
	</template>
</dom-module>
