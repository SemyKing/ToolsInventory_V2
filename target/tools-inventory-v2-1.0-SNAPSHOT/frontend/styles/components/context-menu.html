<custom-style>
	<style include="lumo-badge">
		.vaadin-menu-item:before {
			content: none;
		}

		.icon-text-component {
			padding-left: 10px;
			padding-right: 10px;
		}

		.vaadin-menu-item {
			padding: 0px;
			cursor: pointer;
		}

		.vaadin-menu-item:focus {
			outline: none;
		}

		.list-item.list-item__prefix {
			margin-right: var(--lumo-space-m);
		}

	</style>
</custom-style>
<dom-module id="my-vaadin-context-menu-theme" theme-for="vaadin-context-menu-overlay">
	<template>
		<style>
			[part="overlay"] {
				max-height: 80vh;
			}
			[part="content"] {
				padding-top: 0px;
				padding-bottom: 0px;
			}

			@media (max-width: 420px), (max-height: 420px) {
				[part="content"] {
					padding-left: 30px;
					padding-right: 30px;
					-webkit-mask-image: none;
					mask-image: none;
				}
			}
		</style>
	</template>
</dom-module>
