  -- the styles are also used for browsers that do not support CSS Custom Properties
  -- (mainly to support IE11)
  -- for more information see: https://cdn.vaadin.com/vaadin-lumo-styles/1.3.1/demo/compatibility.html

<!-- Remember to import custom-style, which is included in the Polymer package -->
<link rel="import" href="../bower_components/polymer/lib/elements/custom-style.html">

<custom-style>
    <style>
    	@media (min-width: 1000px) {
			.login-view {
				background-color: transparent;
				background-image: url(images/login-background.jpg);
				background-size: cover;
			}
		}


		@media (min-width: 1001px) {
			.login-view {
				display: flex;
				align-items: center;
				justify-content: center;
			}
		}


		/* INFO */
		@media (min-width: 1001px) {
			.login-view__info {
				background-color: rgba(255,255,255, 0.75) !important;
				background-image: none !important;
				width: 465px;
				border-radius: 5px 0 0 5px;
			}
		}


		@media (min-width: 1001px) {
			.login-view__info, .login-view__form {
				height: 450px !important;
				box-shadow: 0 2px 3px rgba(0,0,0,.2);
			}
		}


		.login-view__info {
			display: block;
			text-align: center;
			padding: 28px;

			background: linear-gradient(145deg, #484962 30%, #d06b41 100%);
		}


		.login-view__info h1 {
			margin-top: 5px;
		}


		/* FORM */
		@media (min-width: 1001px) {
			.login-view__form {
				width: 320px;
				padding: 28px;
				border-radius: 0 5px 5px 0;
			}
		}


		.login-view__form {
			height: 100%;
			display: flex;
			background-color: #fff;
			justify-content: center;
		}


		.login-view__vertical-layout {
			align-items: unset;
		}


		.login-view__logo {
		  display: inline-block;
		  width: 80px;
		  height: 80px;
		  border-radius: 100%;
		  background-image: url(images/logo-round.png);
		  background-size: contain;
		  background-repeat: no-repeat;
		  background-color: rgba(255,255,255,0.2);
		  box-shadow: 3px 3px 8px rgba(0,0,0,.2);
		}


		.login-view__login-fail {
			border: 1px solid red;
    		border-radius: 4px;
    		padding: 5px;
    		text-align: center;
    		font-weight: bold;
		}


		.password-recovery-dialog__vertical-layout {
			display: grid;
		}
	</style>
</custom-style>
