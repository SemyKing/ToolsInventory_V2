<custom-style>
	<style include="lumo-badge">

    :root {
      --app-bar-height-desktop: var(--lumo-size-xl);
      --app-bar-height-mobile: var(--lumo-size-l);

      --navi-drawer-rail-width: calc(var(--lumo-size-m) * 1.75);
      --navi-drawer-width: calc(var(--lumo-size-m) * 6);
      --navi-item-indentation: calc(var(--lumo-icon-size-s) + var(--lumo-space-l));

      --details-drawer-width: calc(var(--lumo-size-m) * 11);

      --transition-duration-s: 160ms;
      --transition-duration-m: 240ms;
      --transition-duration-l: 320ms;
    }

    /* Responsive sizing and spacing */
    @media (max-width: 479px) {
      :root {
        --lumo-space-r-m: var(--lumo-space-s);
        --lumo-space-r-l: var(--lumo-space-m);
        --lumo-space-r-x: 0;

        --lumo-space-wide-r-m: var(--lumo-space-wide-s);
        --lumo-space-wide-r-l: var(--lumo-space-wide-m);
      }
    }
    @media (min-width: 480px) and (max-width: 1023px) {
      :root {
        --lumo-space-r-m: var(--lumo-space-s);
        --lumo-space-r-l: var(--lumo-space-m);
        --lumo-space-r-x: var(--lumo-space-m);

        --lumo-space-wide-r-m: var(--lumo-space-wide-s);
        --lumo-space-wide-r-l: var(--lumo-space-wide-m);
      }
    }
    @media (min-width: 1024px) {
      :root {
        --lumo-space-r-m: var(--lumo-space-m);
        --lumo-space-r-l: var(--lumo-space-l);
        --lumo-space-r-x: var(--lumo-space-l);

        --lumo-space-wide-r-m: var(--lumo-space-wide-m);
        --lumo-space-wide-r-l: var(--lumo-space-wide-l);
      }
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
      width: 100%;
    }

    vaadin-grid-cell-content {
      text-overflow: ellipsis;
    }

    vaadin-text-field {
      align-self: auto;
    }

    .app-header-outer,
    .app-footer-outer {
      z-index: 3;
    }

	vaadin-notification-card {
		min-width: 100vw;
		margin: 0px;
		margin-bottom: 2px;
	}

	flow-component-renderer {
		min-width: 100%;
	}

	.notification-text-container {
		flex-grow: 1;
        text-align: center;
        color: var(--lumo-header-text-color);
        font-weight: bold;
	}

	.notification-button {
		color: var(--lumo-error-contrast-color);
		margin-top: 0px;
		margin-bottom: 0px;
	}

	.custom-dialog {

	}

	.custom-dialog__header {
		padding-top: var(--lumo-space-l);
		padding-left: var(--lumo-space-l);
  		padding-right: var(--lumo-space-l);
	}

	.custom-dialog__content {
		flex-direction: column;
		padding: var(--lumo-space-l);
	}

	.custom-dialog__footer {
		justify-content: space-between;
		background-color: var(--lumo-contrast-5pct);
		padding-left: 10px;
		padding-right: 10px;
	}


  </style>
</custom-style>

<dom-module id="notification-theme" theme-for="vaadin-notification-card">
	<template>
		<style>
			[part="overlay"] {
				min-width: 100vw;
			}
			[part="content"] {
				padding: 0px;
			}
    	</style>
	</template>
</dom-module>

<dom-module id="my-vaadin-dialog-theme" theme-for="vaadin-dialog-overlay">
	<template>
		<style>
			[part="content"] {
				padding: 0px;
			}
		</style>
	</template>
</dom-module>

<dom-module id="my-vaadin-context-menu-theme" theme-for="vaadin-context-menu-overlay">
	<template>
		<style>
			@media (max-width: 420px), (max-height: 420px) {
				[part="content"] {
					padding-top: 0px;
					padding-bottom: 0px;
					padding-left: 30px;
					padding-right: 30px;
				}
			}
		</style>
	</template>
</dom-module>
